language: bash
dist: disco

script:
  - support/automate.sh

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  tag_name: v.4.5.0-beta
  prelease: true
  file:
    - "dist/*.*"
  on:
    repo: jtsagata/uCareSystem

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous.*)$/